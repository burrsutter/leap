<!DOCTYPE html>
<head>
  <title></title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="http://cdn.sockjs.org/sockjs-0.3.4.min.js"></script>
  <script src="vertxbus.js"></script>
  <script src="leap.js"></script>
  <script src="d3.v3.min.js"></script>
</head>

<body>
<div id='container'>
</div>

<script>

  var eb = null;
  var address = "drawingAddress";
  // var url = "http://leap-html5.rhcloud.com/eventbus";
  var url = "http://leap-html5.rhcloud.com:8000/eventbus";
  // 	var url = "http://localhost:8080/eventbus";

  function publish(address,  message) {
    if (eb) {
      eb.publish(address, message);
	  // console.log("published: " + message);
    }
  }

  function subscribe(address) {
    if (eb) {
      eb.registerHandler(address, function(msg, replyTo) {
        console.log(msg);
        console.log(replyTo);
		console.log("Received Message: " + msg);
      });
	  console.log("subscribed to " + address);
    }
  }

  function closeConn() {
    if (eb) {
      eb.close();
    }
  }

  function openConn() {
    if (!eb) {
      eb = new vertx.EventBus(url);

      eb.onopen = function() {
        console.log("Connected");
      };

      eb.onclose = function() {
        console.log("Not connected");
        eb = null;
      };
    }
  }

  $(document).ready(function() {
	openConn();
	// openConn needs just a wee bit of time to setup
	// sender does not also need to subscribe?
	setTimeout(function () {
    	// subscribe("drawingAddress");
  	}, 2000);

	
    $("#sendButton").click(function() {
      publish("drawingAddress", $("#sendMessage").val());
    });

  });

</script>
<script src='drawBurr.js'></script>
</body>
</html>
